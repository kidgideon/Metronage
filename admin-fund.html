<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fund User - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Jost', sans-serif;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      min-height: 100dvh;
      overflow: hidden;
    }

    .card {
      background: #222;
      border-radius: 1rem;
      width: 100%;
      max-width: 350px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 10px 0px;
    }

    .form-control {
      width: 90%;
      padding: 10px;
      border-radius: 0.4rem;
      border: none;
      margin-bottom: 1rem;
    }

    .btn {
      width: 90%;
      padding: 0.8rem;
      border-radius: 0.4rem;
      background: #3b3b3b;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:disabled {
      cursor: not-allowed;
      background: #555;
    }

    .alert {
      padding: 0.8rem;
      border-radius: 0.4rem;
      margin-top: 1rem;
    }

    .alert-success {
      background: #28a745;
      color: white;
    }

    .alert-danger {
      background: #dc3545;
      color: white;
    }

    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="mb-4">Fund User Account</h2>
    <select id="userSelect" class="form-control">
      <option value="">Select User</option>
    </select>
    <input type="number" id="amount" class="form-control" placeholder="Amount to Fund" />
    <input type="text" id="description" class="form-control" placeholder="Description (optional)" />
    <button id="fundBtn" class="btn">Fund User</button>
    <div id="alertBox"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCc5qqnnE9B23WrrDUvrqYzUKM1VqrRD-s",
      authDomain: "bank-app-3071f.firebaseapp.com",
      projectId: "bank-app-3071f",
      storageBucket: "bank-app-3071f.appspot.com",
      messagingSenderId: "322072685602",
      appId: "1:322072685602:web:bc929044a9634cae672e7b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const userSelect = document.getElementById('userSelect');
    const fundBtn = document.getElementById('fundBtn');
    const alertBox = document.getElementById('alertBox');

    let usersMap = {}; // key = userId, value = full user doc

    // Load all users
    async function loadUsers() {
      const snap = await db.collection('users').get();
      snap.forEach(doc => {
        const data = doc.data();
        const fullName = (data.firstName || '') + ' ' + (data.lastName || '');
        const label = `${fullName.trim()} - (${data.accountNumber || 'N/A'})`;
        const option = document.createElement('option');
        option.value = doc.id;
        option.textContent = label;
        userSelect.appendChild(option);
        usersMap[doc.id] = data;
      });
    }

    loadUsers();

    fundBtn.onclick = async () => {
      const userId = userSelect.value;
      const amount = parseFloat(document.getElementById('amount').value);
      const desc = document.getElementById('description').value.trim();

      alertBox.innerHTML = '';
      fundBtn.disabled = true;
      fundBtn.innerHTML = 'Funding... <span class="spinner"></span>';

      if (!userId || isNaN(amount) || amount <= 0) {
        fundBtn.disabled = false;
        fundBtn.innerHTML = 'Fund User';
        return showAlert('Please select user and valid amount', 'danger');
      }

      try {
        const userData = usersMap[userId];

        await db.collection('users').doc(userId).update({
          balance: firebase.firestore.FieldValue.increment(amount)
        });

        const transactionId = Math.floor(10000000000 + Math.random() * 90000000000).toString();
        const transaction = {
          id: transactionId,
          type: 'fund',
          amount: amount,
          description: desc || `Admin funded account`,
          status: 'completed',
          date: new Date().toISOString(),
          receiverId: userId
        };

        await db.collection('transfers').doc('transactions').set({
          transactions: firebase.firestore.FieldValue.arrayUnion(transaction)
        }, { merge: true });

        await db.collection('users').doc(userId).update({
          transactionHistory: firebase.firestore.FieldValue.arrayUnion(transactionId)
        });

        showAlert('Account funded successfully', 'success');
        userSelect.value = '';
        document.getElementById('amount').value = '';
        document.getElementById('description').value = '';
      } catch (err) {
        console.error(err);
        showAlert('Error funding account', 'danger');
      } finally {
        fundBtn.disabled = false;
        fundBtn.innerHTML = 'Fund User';
      }

      function showAlert(msg, type) {
        alertBox.innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
      }
    };
  </script>
</body>
</html>
